<style>
    .cdRYGC {
        padding: 60px 15px 45px;
    }

    .left-panel-bottom,
    .left-panel-top {
        background-color: white;
        padding: 2rem;
    }

    .right-panel {
        width: 260px;
        height: 562px;
        background-color: white;
        margin-left: 2rem;
        padding: 2rem;
    }

    body {
        background-color: rgba(0, 0, 0, 0.062);
    }

    .cdRYGC .form-block {
        max-width: 700px;
        display: flex;
        flex-wrap: wrap;
        /* -webkit-box-pack: justify; */
        justify-content: space-between;
    }

    .left-panel {
        width: 840px;
        height: 672.2px;
    }

    .container-fluid {
        margin-right: auto;
        margin-left: auto;
    }

    @media (min-width: 768px) {
        .container-fluid {
            width: 750px;
        }
    }

    @media (min-width: 767px) {
        .cdRYGC {
            display: flex;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 120px;
        }

        .right-panel {
            flex: 0 0 290px;
            padding-left: 30px;
        }
    }

    @media (min-width: 1200px) {
        .container-fluid {
            width: 1170px;
        }
    }
</style>
