<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    *::selection {
        background: #00bea4;
        color: #fff;
    }

    .main-width {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(255, 224, 217);
    }

    .main {
        display: flex;
        box-shadow: 3px 3px 5px 6px #cccccc;
    }

    .main-width img {
        height: 100%;

        width: 100%;

    }

    .fontsize {
        font-size: x-large;
    }

    .main-inner-width {
        margin: .9rem;
        display: flex;
        width: 80%;
        justify-content: center;
        align-content: center;
        flex-direction: column;
    }

    .label-width {
        width: 80%;
    }

    a {
        color: gray;
    }

    .row {
        display: flex;
        justify-content: center;
        /* position: absolute; */
    }

    .span-warn {
        color: red;
    }

    .span-color {
        color: rgb(204, 203, 203);
    }

    .span-input-color {

        border: 2px rgb(204, 203, 203)solid;
    }

    /* z-index */
    .test-8 {

        border-radius: 0 0 6rpx 6rpx;
        box-shadow: 0rpx 0rpx 10rpx 0rpx rgba(4, 0, 0, .2);

        position: fixed;
        /*固定位置定位*/
        top: 4rem;
        /*距離上方 0 像素*/
        z-index: 1;
        /*重疊時會在其他元素之上*/
    }

    .test-b {
        position: fixed;
        /*固定位置定位*/
        top: 41rem;
        /*距離上方 0 像素*/
        z-index: 1;
        /*重疊時會在其他元素之上*/
        color: rgba(0, 0, 0, 0.65);
        /* display: inline-block; */
        /* margin-top: 48px; */
        /* position: relative; */
        text-align: center;
    }

    .fontsize-p {
        font-size: 23px;
    }

    .test-gray {
        background-color: rgb(99, 112, 124);
        display: block;
    }

<body>
    <div class="container-fluid test-gray">
        <div class="row ">
        
            <div class="main test-8">

                <div class="main-width">
                    <div class="main-inner-width">
                        <p class="fontsize">歡迎使用 Hahow for Business</p>
                        <p>近百堂高品質線上課程內容，企業學習成效追蹤後台，直接掌握企業內部學習氛圍；課程管理與測驗，讓人才隨時隨地擴充知識技能。</p>
                    </div>
                    <form class="main-inner-width ant-legacy-form ant-legacy-form-vertical">
                        <!-- 信箱 -->
                        <div class=" mb-4   ant-row ant-legacy-form-item t8aa6k-0 ckqqIX" style="row-gap: 0px;">
                            <div class="mb-2">
                                <label for="auth-form_email"
                                    class="ant-legacy-form-item-required ant-legacy-form-item-no-colon" title="">
                                    <span class="span-warn">*&nbsp;</span> <span class="span-color">信箱&nbsp;</span>
                                </label>
                            </div>
                            <div class="ant-col ant-legacy-form-item-control-wrapper">
                                <div class="ant-legacy-form-item-control"><span class="ant-legacy-form-item-children">
                                        <input placeholder="demo@hahow.in" data-test-id="login-field"
                                            class="label-width span-input-color" value=""></span>
                                </div>
                            </div>
                        </div>



                        <!-- 密碼 -->
                        <div class="ant-row ant-legacy-form-item t8aa6k-0 ckqqIX" style="row-gap: 0px;">
                            <div class="ant-col ant-legacy-form-item-label"><label for="auth-form_password" class="mb-2"
                                    title="">
                                    <span class="span-warn">*&nbsp;&nbsp;</span><span class="span-color">密碼&nbsp;</span>
                                </label></div>
                            <div class="mb-5">
                                <div class="ant-legacy-form-item-control"><span class="ant-legacy-form-item-children">
                                        <input type="password" placeholder="＊＊＊＊＊＊" data-test-id="password-field"
                                            class="label-width span-input-color" value=""></span></div>
                            </div>
                        </div>
                        <div class="ant-row ant-legacy-form-item inline-block w-full" style="row-gap: 0px;">
                            <div class="ant-col ant-legacy-form-item-control-wrapper">
                                <div class="ant-legacy-form-item-control has-success">
                                    <span class="ant-legacy-form-item-children">
                                        <label class="ant-checkbox-wrapper ant-checkbox-wrapper-checked">
                                            <span class="ant-checkbox ant-checkbox-checked">
                                                <input id="auth-form_remember_me" type="checkbox"
                                                    class="ant-checkbox-input" data-__meta="[object Object]"
                                                    data-__field="[object Object]" value="" checked="">
                                                <span class="ant-checkbox-inner">
                                                </span>

                                                <span>記住我</span>
                                        </label>
                                        <a class="float-right text-black opacity-50 hover:opacity-45 focus:opacity-50"
                                            href="/users/password/new">忘記密碼</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="ant-row ant-legacy-form-item" style="row-gap: 0px;">
                            <div class="ant-col ant-legacy-form-item-control-wrapper">
                                <div class="ant-legacy-form-item-control"><span class="ant-legacy-form-item-children">
                                        <div class="flex justify-end mt-16"><button brand="secondary"
                                                theme="[object Object]" width="180px" data-test-id="form-submit-button"
                                                type="submit" class="ant-btn qmv3rp-0 cSRPNQ"
                                                disabled=""><span>確認</span></button></div>
                                    </span></div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="main-width"><img src="https://business.hahow.in/packs/media/images/login-style-72b681a1.jpg"
