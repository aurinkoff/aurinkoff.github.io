        let thead, tbody;
        window, onload = function () {
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");



            //thead
            let tr = document.createElement("tr");
            let col01 = document.createElement("th");
            col01.innerText = "項目";
            let col02 = document.createElement("th");
            col02.innerText = "name";
            let col03 = document.createElement("th");
            col03.innerText = "Capacity";
            let col04 = document.createElement("th");
            col04.innerText = "Percent";
            let col05 = document.createElement("th");
            col05.innerText = "Days";
            // append才會加入dom tree
            tr.appendChild(col01);
            tr.appendChild(col02);
            tr.appendChild(col03);
            tr.appendChild(col04);
            tr.appendChild(col05);
            thead.appendChild(tr);
            // tbody.appendChild(tr);



            let Reservoir = [
                { Item: 1, Name: "新山水庫(基隆) ", Capacity: "896.58萬立方公尺", Percent: "89.4%", Days: "99 天" },
                { Item: 2, Name: "翡翠水庫(台北、新北)", Capacity: "26372.02萬立方公尺", Percent: "78.6%", Days: "60天" },
                { Item: 3, Name: "石門水庫(新北、桃園、新竹)", Capacity: "6765.24萬立方公尺", Percent: "34.2%", Days: "60天" },
                { Item: 4, Name: "永和山水庫(新竹、苗栗)", Capacity: "242.26萬立方公尺", Percent: "8.1%", Days: "30天-60天" },
                { Item: 5, Name: "寶山水庫(新竹)", Capacity: "94.18萬立方公尺", Percent: "18.7%", Days: "60天" }];

            //tbody
            //item一個{}
            Reservoir.forEach((item, index) => {
                let keys = Object.keys(item);
                // 動態新增一個tr是等號右邊的
                let tr = document.createElement("tr");
                //keys是Item Name...
                keys.forEach((keys, index2) => {
                    let td = document.createElement("td");
                    td.innerText = item[keys];
                    // 加回樹裡
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });




        }
