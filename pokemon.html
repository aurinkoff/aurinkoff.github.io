<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入全部寶可夢圖鑑列表(innerHtml)</button>
    <button id="btn2">載入寶可夢圖鑑列表</button>
    <button id="btn3">載入寶可夢圖鑑列表appendChild()</button> <!-- 匿名 -->
    <!-- 把圖片新增到div節點上 -->
    <button onclick="clearAll()">清除</button>


    <div id='container'>
        <!-- 用到樣板插集 -->
        <!-- <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" /> -->
    </div>

    <script>
        let clicked = 1;
        let container = document.getElementById('container');
        // 頁面載入後想要長的樣子
        window.onload = setPokemon();
        // window.onload=setPokemon(); 二擇一

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            // 抓節點的指令
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Pokemon圖鑑列表";
            let filename = "006";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
            let pokemonImg = `<img src='${pathFile}' />`;
            container.innerHTML = pokemonImg;

        }


        //方式2:新增DOM元素
        function appendPokemon() {            //...

            let image = document.createElement('img');
            let filename = clicked.toString().padStart(3, '0');
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;

            image.src = pathFile;

            container.appendChild(image);
            clicked++;
        }

        let btn2 = document.getElementById("btn2");
        btn2.onclick = function () {
            fetchPokemon();
        }


        // let btn3=document.getElementById("btn3");
        // btn3.addEventListener("click",fetchPokemon_appendChild)


        let btn3 = document.querySelector("#btn3");
        btn3.addEventListener("click", fetchPokemon_appendChild)



















        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            container.innerHTML = "";
            let pokemons = "";
            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokomonImg = `<img src='${pathFile}' />`;
                pokemons += pokomonImg;
            }
            container.innerHTML = pokemons;
        }

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
            //...
            for (let i = 1; i < 898; i++) {
                let image = document.createElement('img')
                let filename = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
                image.src = pathFile;
                container.appendChild(image);

            }
        }
        function clearAll() {
            container.innerHTML = "";
        }
    </script>
</body>

</html>
